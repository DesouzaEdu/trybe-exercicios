<!DOCTYPE html>
<html lang="en">

<body>
    <header><h1>Cadastro de candidato</h1></header>
    <main>
        <form>
            <fieldset>
                <legend>Dados Pessoais:</legend>

                <input type="email" name='email' id='email' size='50' maxlength='50' required>
                <br>
                <label for="cpf-text">Cpf:</label>
                <input type="cpf" name='cpf-text' id='cpf-text' size='11'maxlength='11' required>
                <br>
                <label for="endereco">Endere√ßo:</label>
                <input type="text" name='endereco' id='endereco' size='100' maxlength='200' required>
                <br>
                <label for="city">Cidade:</label>
                <input type="city" name='city' id='city' size='28' maxlength='28' required>
            </fieldset>
        </form>
    </main>
</body>
</html>
